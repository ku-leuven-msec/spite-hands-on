<!DOCTYPE html>
<html lang="en">
<head>
    <script src="socket.io/socket.io.js"></script>
    <meta charset="UTF-8">
    <title>SPITE Hands On Tutorial</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <script src="index.js"></script>
</head>
<body class="w3-main" style="margin-left:300px;margin-top:43px;">
<h3 class="w3-container">SPITE Hands On</h3>
<h5 class="w3-container">Application centric development of a Smart Home Application</h5>
<div class="w3-row-padding w3-half w3-margin-bottom w3-light-gray">

        <h4 class="w3-container" id="asset-id">Asset</h4>
        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-half">
                <div class="w3-container w3-dark-gray w3-padding-16">
                    <div class="w3-left"><i class="fa fa-lightbulb w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3 id="lamp-value">--</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4 id="lamp-id">Lamp</h4>
                </div>
            </div>
            <div class="w3-half">
                <div class="w3-container w3-dark-gray w3-padding-16">
                    <div class="w3-left"><i class="fa fa-brightness w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3 id="lightsensor-value">--</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4 id="lightsensor-id">Lightsensor</h4>
                </div>
            </div>
        </div>

    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <button class="w3-button w3-green w3-margin-top" onclick="startMonitor()">Start Monitor &nbsp;<i class="fa fa-play"></i></button>
            <button class="w3-button w3-red w3-margin-top" onclick="stopMonitor()">Stop Monitor &nbsp;<i class="fa fa-stop"></i></button>
        </div>
    </div>


    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <button class="w3-button w3-green w3-margin-top" onclick="turnLampOn()">Turn Lamp On &nbsp;<i class="fa fa-lightbulb-on"></i></button>
            <button class="w3-button w3-red w3-margin-top" onclick="turnLampOff()">Turn Lamp Off &nbsp;<i class="fa fa-lightbulb-slash"></i></button>
        </div>
    </div>

</div>



</body>
</html>
